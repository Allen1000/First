      <p><font size="5">&nbsp;羊与狗</font></p>
      <p>&nbsp; 农民院子里养了一条狗和几只羊，母羊生下了两只小羊，小羊出生后就一直在院子里吃奶，慢慢长大，狗在院子里看家，等待主人的食物，
        狗喜欢在院子里走来走去，经常去嗅小羊，狗有时很孤独，因此它很想和小羊玩耍，它对小羊很友好，小羊也不害怕狗，羊与狗经常在一起嬉戏，它们慢慢成为了好朋友。</p>
      <p>&nbsp;狗开始喜欢上了羊，狗说的是狗语，羊说的是羊语，它们在语言上不能沟通，只能通过眼神和肢体语言交流。
       而只有通过语言的交流，它们的思想才能碰撞，感情才能升华</p>
